<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>Index</title>
</head>
<body>
  <div class="game">
    <div class="game_interface">
      <form id="game_starter">
        <div class="game_interface-name">
          <label for="name">Player:&nbsp;</label>
          <input type="text" id="name" placeholder="player1" />
        </div>
        <button id="play" type="submit">Play</button>
      </form>

      <form id="game_repeat">
        <div id="result_title"></div>
        <ul>
          <li>
            <img alt="icon" title="Your time" src="assets/timer.png" width="32px" height="auto" />
            <div id="result_timer"></div>
          </li>
          <li>
            <img alt="icon" title="Your score" src="assets/score.png" width="32px" height="auto" />
            <div id="result_score"></div>
          </li>
          <li>
            <img alt="icon" title="Lines count you fired" src="assets/lines.png" width="32px" height="auto" />
            <div id="result_lines"></div>
          </li>
        </ul>
        <button id="repeat" type="submit">Again</button>
      </form>
    </div>
  
    <div class="game_indicators">
      <div class="game_indicators-item">
        <span>timer: </span>
        <span id="indicator_timer"></span>
      </div>
      <div class="game_indicators-item">
        <span>score: </span>
        <span id="indicator_score"></span>
      </div>
      <div class="game_indicators-item">
        <span>lines: </span>
        <span id="indicator_lines"></span>
      </div>
    </div>
  
    <canvas id="canvas"></canvas>
  </div>

  <script type="text/javascript" src="./scripts.js" defer></script>
  <noscript>Please, activate JavaScript for your browser</noscript>
</body>
</html>
